<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert Centimetr to Inch</title>
</head>
<body>
    <div class="wrapper">
        <div class="input-box">
            <h6>Centimeter</h6>
            <input type="number" id="cm">
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h6>Inch</h6>
            <input type="number" id="in">
        </div>
    </div>
    <div class="wrapper2">
        <div class="input-box">
            <h6>M</h6>
            <input type="number" id="m">
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h6>MM</h6>
            <input type="number" id="mm">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
